<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Текстовий Конвертер</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <h1>Текстовий Конвертер</h1>
    
    <textarea id="inputText" placeholder="Введіть текст"></textarea><br>
    <select id="conversionType">
        <option value="morse">Азбука Морзе</option>
        <option value="transliterate">Транслітерація</option>
        <option value="nato">Шифр НАТО</option>
        <option value="toupper">Маленьку букву в велику</option>
        <option value="tolower">Велику букву в маленьку</option>
        <option value="toupperlower">Через одну</option>
        <option value="clearhtml">Очищення від Html</option>
        <option value="transgerman">transgerman</option>
        <option value="transpolish">transpolish</option>
    </select>

    <button onclick="convert()">Виконати переклад</button><br>

    <textarea id="outputText" placeholder="Результат" readonly></textarea><br>

    <div id="counters">
        <span>Букви: <span id="letterCount">0</span></span>
        <span>Букви(не враховуючи пробіли): <span id="letterCountWithoutSpaces">0</span></span>
        <span>Слова: <span id="wordCount">0</span></span>
        <span>Рядки: <span id="lineCount">0</span></span>
        <span>Спецсимволи: <span id="digitAndSymbolCount">0</span></span>
        <span>Букви без Спецсимволів: <span id="letterCountWithoutSpecial">0</span></span>
    </div>
    
    <button onclick="copyOutput()">Копіювати результат</button>
    <script src="./index.js"></script>
</body>

</html>
